syntax = "proto3";

//import "any.proto";

package net.bafeimao.umbrella.support.generated;

option java_package = "net.bafeimao.umbrella.support.generated";

option java_outer_classname = "CommonProto";

option optimize_for = SPEED;

message Packet {
	MessageType type = 1;
	uint64 sequence = 2;
	bytes message = 3;
}

message Test1 {
	int32 a = 1;
	string b = 2;
	bytes c = 3;
	Test2 d = 4;
	repeated int32 e = 5 [packed = false];
	int32 f = 6;

	message Test2 {
		int32 a = 1;
	}
}

message Test3 {
	map<string, int32> projects = 3;
}

//message ErrorStatus {
//	string message = 1;
//	repeated Any details = 2;
//}

enum MessageType {
	KEEP_ALIVE = 0x00000000;
	LOGIN_REQUEST = 0x00001001;
}

message KeepAlive {
}

message Request {
	bytes data = 1;
}

message Response {
	bytes data = 1;
}

message Notification {
	bytes data = 1;
}